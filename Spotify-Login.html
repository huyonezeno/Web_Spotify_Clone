<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Login</title>
    <link rel="stylesheet" href="Spotify-Login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="Spotify-Login.html">
                <img src="img/spo-logo.png" alt="Spotify">
            </a>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Log in to Spotify</h1>
        </div>
        <div class="account-connect">
            <button class="a-c-btn" id="g">
                <img src="img/google.png" alt="Google">
                <span>Continue with Google</span>
            </button>
            <button class="a-c-btn" id="f">
                <img src="img/facebook.png" alt="Facebook">
                <span>Continue with Facebook</span>
            </button>
            <button>
                <img src="img/apple.png" alt="Apple">
                <span>Continue with Apple</span>
            </button>
            <button>
                <p>Continue with phone number</p>
            </button>
        </div>
        <hr />
    </section>
</body>
</html>
