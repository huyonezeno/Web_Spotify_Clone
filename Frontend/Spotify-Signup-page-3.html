<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up - Spotify</title>
        <link rel="stylesheet" href="Spotify-Signup-page-3.css">
        <link rel="icon" type="image/x-icon" href="img/images1.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    </head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo_Spotify_black_and_white.png" alt="">
        </div>
    </header>

    <section class="inner-section">
        <div class="container">
            <form class="inner-form">
                <div class="form-input">
                    <div class="inner-step">
                        <header>
                            <div class="progressbar">
                                <div value="66.66666666666666"></div>
                            </div>
                            <div class="step">
                                <button class="step-btn" aria-label="Back">
                                    <span class="icon-step">
                                        <svg aria-hidden="true" viewBox="0 0 24 24" class="icon-button">
                                            <path d="M15.957 2.793a1 1 0 0 1 0 1.414L8.164 12l7.793 7.793a1 1 0 1 1-1.414 1.414L5.336 12l9.207-9.207a1 1 0 0 1 1.414 0z"></path>
                                        </svg>
                                    </span>
                                </button>
                                <div class="inner-step-of">
                                    <span class="step-of">
                                        Step 2 of 3
                                    </span>
                                    <span class="step-text">
                                        Tell us about yourself
                                    </span>
                                </div>
                            </div>
                        </header>
                    </div>

                    <div class="inner-table">
                        <div class="table">
                            <section>
                                <div class="form-table">
                                    <div class="name-table">
                                        <div class="name-text">
                                            <label>
                                                Name
                                            </label>
                                        </div>
                                        <p>
                                            <span>
                                                This name will appear on your profile
                                            </span>
                                        </p>
                                        <div class="input-name">
                                            <input type="text" value>
                                        </div>
                                    </div>
                                    
                                    <div class="date-table">
                                        <div class="date-text">
                                            <label>
                                                Date of Birth
                                            </label>
                                        </div>
                                        <div class="date-input">
                                            <div class="date-select">
                                                <input maxlength="2" placeholder="dd" required type="numeric">
                                                <div class="month-select">
                                                    <select>
                                                        <option disabled value>Month</option>
                                                        <option value="1">January</option>
                                                        <option value="2">February</option>
                                                        <option value="3">March</option>
                                                        <option value="4">April</option>
                                                        <option value="5">May</option>
                                                        <option value="6">June</option>
                                                        <option value="7">July</option>
                                                        <option value="8">August</option>
                                                        <option value="9">September</option>
                                                        <option value="10">October</option>
                                                        <option value="11">November</option>
                                                        <option value="12">December</option>
                                                    </select>
                                                </div>
                                                <input maxlength="4" placeholder="yyyy" required type="numeric">
                                            </div>
                                        </div>
                                    </div>

                                    <fieldset class="gender-table">
                                        <legend class="gendertable-text">
                                            <div>
                                                Gender
                                            </div>
                                        </legend>
                                        <p>
                                            <span>
                                                We use your gender to help personalize our content recommendations and ads for you.
                                            </span>
                                        </p>
                                        <div class="gender-choose">
                                            <div class="gender-select">
                                                <div class="selected">
                                                    <label class="option">
                                                        <input type="radio" name="radio" checked="checked">
                                                        <span class="btn-gender"></span>
                                                        <span class="gender-text"> man</span>
                                                    </label>
                                                </div>
                                                <div class="selected">
                                                    <label class="option"> 
                                                        <input type="radio" name="radio">
                                                        <span class="btn-gender"></span>
                                                        <span class="gender-text">Woman</span>
                                                    </label>
                                                </div>
                                                <div class="selected">
                                                    <label class="option">
                                                        <input type="radio" name="radio">
                                                        <span class="btn-gender"></span>
                                                        <span class="gender-text">Non-binary</span>
                                                    </label>
                                                </div>
                                                <div class="selected">
                                                    <label class="option">
                                                        <input type="radio" name="radio">
                                                        <span class="btn-gender"></span>
                                                        <span class="gender-text">Something else</span>
                                                    </label>
                                                </div>
                                                <div class="selected">
                                                    <label class="option">
                                                        <input type="radio" name="radio">
                                                        <span class="btn-gender"></span>
                                                        <span class="gender-text">Prefer not to say</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="inner-btn">
                    <button class="btn">
                        <span class="text-btn">
                            Next
                        </span>
                        <span>

                        </span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer-title">
        <span>
            <p>This site is protected by reCAPTCHA and the Google
                <br>
                <a href="https://policies.google.com/privacy">Privacy Policy</a>
                and
                <a href="https://policies.google.com/terms">Terms of Service</a>
                apply.
            </p>
        </span>
    </footer>

</body>
