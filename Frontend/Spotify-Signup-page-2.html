<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up - Spotify</title>
        <link rel="stylesheet" href="Spotify-Signup-page-2.css">
        <link rel="icon" type="image/x-icon" href="img/images1.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    </head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo_Spotify_black_and_white.png" alt="">
        </div>
    </header>

    <section class="inner-section">
        <div class="container">
            <form class="inner-form">
                <div class="form-input">
                    <div class="inner-step">
                        <header>
                            <div class="progressbar">
                                <div value="33.33333333"></div>
                            </div>
                            <div class="step">
                                <button class="step-btn" aria-label="Back">
                                    <span class="icon-step">
                                        <svg aria-hidden="true" viewBox="0 0 24 24" class="icon-button">
                                            <path d="M15.957 2.793a1 1 0 0 1 0 1.414L8.164 12l7.793 7.793a1 1 0 1 1-1.414 1.414L5.336 12l9.207-9.207a1 1 0 0 1 1.414 0z"></path>
                                        </svg>
                                    </span>
                                </button>
                                <div class="inner-step-of">
                                    <span class="step-of">
                                        Step 1 of 3
                                    </span>
                                    <span class="step-text">
                                        Create a password
                                    </span>
                                </div>
                            </div>
                        </header>
                    </div>

                    <div class="pw">
                        <div class="inner-pw">
                            <section>
                                <div class="form-pw">
                                    <div>
                                        <div class="pw-text">
                                            <label>
                                                Password
                                            </label>
                                        </div>

                                        <div class="hidden">
                                            <div class="input-hidden">
                                                <input id="password" class="input-pw" type="password" autocomplete="new-password" required="" value="" >
                                                <div class="icon-hidden">
                                                    <button class="btn-hidden">
                                                        <span aria-hidden="true">
                                                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="iicon">
                                                                <path d="M22.207 2.824a1 1 0 1 0-1.414-1.414L17.15 5.053C15.621 4.363 13.92 4 12 4 8.671 4 5.996 5.091 3.742 7.089c-.896.794-2.3 2.353-3.381 4.453L.125 12l.236.458c1.082 2.1 2.485 3.659 3.381 4.453.278.246.562.479.853.697L1.793 20.41a1 1 0 1 0 1.414 1.414l3.126-3.126.003.002 1.503-1.503-.004-.001 1.73-1.73.004.001 1.567-1.567h-.004l4.68-4.681.001.004 1.595-1.595-.002-.003.11-.109.002.002 1.444-1.444-.003-.002 3.248-3.248zM14.884 7.32l-5.57 5.57A4.035 4.035 0 0 1 8.113 10c0-2.23 1.761-4 3.886-4 1.137 0 2.17.506 2.884 1.319zM7.9 14.304l-1.873 1.873a11.319 11.319 0 0 1-.957-.763C4.396 14.818 3.3 13.621 2.387 12c.913-1.62 2.01-2.818 2.683-3.414.519-.46 1.061-.863 1.634-1.204A6.073 6.073 0 0 0 6.113 10c0 1.681.682 3.21 1.786 4.304zm11.568-5.2 1.415-1.415a16.503 16.503 0 0 1 2.756 3.853l.236.458-.236.458c-1.082 2.1-2.485 3.659-3.381 4.453C18.004 18.908 15.328 20 12 20a13.22 13.22 0 0 1-3.08-.348l1.726-1.726c.435.05.886.074 1.354.074 2.833 0 5.037-.907 6.931-2.586.674-.596 1.77-1.793 2.683-3.414a14.515 14.515 0 0 0-2.146-2.896z"></path>
                                                                <path d="M17.843 10.729c-.328 2.755-2.494 4.956-5.24 5.24l5.24-5.24z"></path>
                                                            </svg>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="pw-requried">
                                                <span class="rq-text">
                                                    Your password must contain at least
                                                </span>
                                                <ul>
                                                    <li class="letter-requried-1 li-rq">
                                                        <svg width="12" height="12" >
                                                            <ellipse cx="6" cy="6" rx="5.5" ry="5.5" stroke="#A7A7A7" stroke-width="1" fill="none"></ellipse>
                                                        </svg>
                                                        <span class="encore-text" tabindex="0">
                                                            1 letter
                                                            <span class="VisuallyHidden">
                                                                Not met. ,
                                                            </span>
                                                        </span>
                                                    </li>

                                                    <li class="letter-requried-2 li-rq">
                                                        <svg aria-hidden="true" width="12" height="12">
                                                            <ellipse cx="6" cy="6" rx="5.5" ry="5.5" stroke="#A7A7A7" stroke-width="1" fill="none"></ellipse>
                                                        </svg>
                                                        <span class="encore-text" tabindex="0">
                                                            1 number or special character (example: # ? ! &amp;)
                                                            <span class="VisuallyHidden">
                                                                Not met. ,
                                                            </span>
                                                        </span>
                                                    </li>

                                                    <li class="letter-requried-3 li-rq">
                                                        <svg aria-hidden="true" width="12" height="12">
                                                            <ellipse cx="6" cy="6" rx="5.5" ry="5.5" stroke="#A7A7A7" stroke-width="1" fill="none"></ellipse>
                                                        </svg>
                                                        <span class="encore-text" tabindex="0">
                                                            10 characters
                                                            <span class="VisuallyHidden">
                                                                Not met. ,
                                                            </span>
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="inner-btn">
                    <button class="btn">
                        <span class="text-btn">
                            Next
                        </span>
                        <span>

                        </span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer-title">
        <span>
            <p>This site is protected by reCAPTCHA and the Google
                <br>
                <a href="https://policies.google.com/privacy">Privacy Policy</a>
                and
                <a href="https://policies.google.com/terms">Terms of Service</a>
                apply.
            </p>
        </span>
    </footer>
    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            // Toggle the type attribute
            if (password.type === 'password') {
                password.type = 'text';
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            }
        }
    </script>
</body>
