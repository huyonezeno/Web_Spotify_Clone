<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify-Login</title>
    <link rel="stylesheet" href="Spotify-Login-page.css">
    <link rel="icon" type="image/x-icon" href="img/images1.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
</head>

<body>

    <section class="login-container">

        <div class="logo">
            <img src="img/logo_Spotify_black_and_white.png" alt="Spotify" width="36px" height="36px">
        </div>

        <h2>Log in to Spotify</h2>

        <div class="account-connect">
            <button class="a-c-btn-g">
                <img src="img/google.png">
                <span>Continue with Google</span>
            </button>
            <button class="a-c-btn-f">
                <img src="img/2023_Facebook_icon.svg.png">
                <span>Continue with Facebook</span>
            </button>
            <button class="a-c-btn-a">
                <img src="img/images.png">
                <span>Continue with Apple</span>
            </button>
            <button class="a-c-btn-p">
                <span>Continue with Phone Number</span>
            </button>
        </div>
        <hr />

        <div class="login">
            <form>
                <div class="user-login">
                    <label>Email or username</label>
                    <input type="text" placeholder="Email or username" class="username" autocomplete="off">

                </div>

                <div class="user-password">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" placeholder="Password" class="password" id="password" autocomplete="off">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </span>
                    </div>
                </div>

                <button>Log In</button>
                <div class="password-recovery">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="sign-up-new-account">
                    <span>Don't you have an account?</span>
                    <a href="#">Sign up for Spotify</a>
                </div>
            </form>
        </div>

    </section>

    <footer class="footer">
        <div class="policy">
            <p>This site is protected by reCAPTCHA and the Google
                <span><a href="https://policies.google.com/privacy">Privacy Policy</a> and </span>
                <span><a href="https://policies.google.com/terms">Terms of Service</a> apply.</span>
            </p>
        </div>
    </footer>
    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            // Toggle the type attribute
            if (password.type === 'password') {
                password.type = 'text';
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            }
        }
    </script>

</body>

</html>
