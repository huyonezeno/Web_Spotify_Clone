<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up - Spotify</title>
        <link rel="stylesheet" href="Spotify-Signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    </head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo_Spotify_black_and_white.png" alt="">
        </div>
    </header>

    <section>
        <div>
            <header>
                <h1 class="signup-title main">
                    Sign up to start listening
                </h1>
                <!-- <h1 class="signup-title main">
                    start listening
                </h1> -->
            </header>
            <form class="email-address">
                <div>
                    <div class="inner-email">
                        <label for="username" class="username">
                            Email address
                        </label>
                    </div>
                    <div class="input-type">
                        <div class="input">
                            <input aria-invalid="false" class="input-username" spellcheck="false" type="email" placeholder="name@domain.com" required aria-errormessage="username-error-message" value>
                        </div>
                        <div class="inner-phonenumber">
                            <a href="">Use phone number instead.</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="inner-btn">
                <button class="btn">
                    <span class="text-btn">
                        Next
                    </span>
                </button>
            </div>
            <div class="other-signup">
                <div class="inner-solid">
                    <span class="encore-text">
                        or
                    </span>
                </div>
                <div class="account-connect">
                    <button class="a-c-btn-g">
                        <img src="img/google.png">
                        <span>Sign up with Google</span>
                    </button>
                    <button class="a-c-btn-f">
                        <img src="img/2023_Facebook_icon.svg.png">
                        <span>Sign up with Facebook</span>
                    </button>
                    <button class="a-c-btn-a">
                        <img src="img/images.png">
                        <span>Sign up with Apple</span>
                    </button>
                </div>
                <div class="solid">
                    <span class="encore-solid"></span>
                </div>
                <p class="login-link">
                    Already have an account? 
                    <a href="https://accounts.spotify.com/en/login?creation_point=https%3A%2F%2Fopen.spotify.com%2F%3Fsp_cid%3D02d2c8c4b3e6966b18a742c6a8cc04b9%26device%3Ddesktop&continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D6f9e21b3-3ca4-4c6c-870f-542cbb4b6b76%253A1727098605&flow_ctx=6f9e21b3-3ca4-4c6c-870f-542cbb4b6b76%3A1727098605/">Log in here</a>
                </p>
            </div>
        </div>
    </section>

    <footer class="footer-title">
        <span>
            <p>This site is protected by reCAPTCHA and the Google
                <br>
                <a href="https://policies.google.com/privacy">Privacy Policy</a>
                and
                <a href="https://policies.google.com/terms">Terms of Service</a>
                apply.
            </p>
        </span>
    </footer>

</body>
</html>
